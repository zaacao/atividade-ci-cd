<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Pipeline CI/CD üöÄ</title>
  <style>
    /* -------- ESTILO GERAL -------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: radial-gradient(circle at 20% 20%, #0f0f1a, #000);
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    /* -------- T√çTULO -------- */
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
      background-size: 300%;
      -webkit-text-fill-color: transparent;
      animation: glow 5s infinite linear;
    }

    @keyframes glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* -------- PAR√ÅGRAFO -------- */
    p {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #ccc;
      max-width: 500px;
      line-height: 1.5;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* -------- EFEITO DE FUNDO ANIMADO -------- */
    .circles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .circles span {
      position: absolute;
      display: block;
      width: 25px;
      height: 25px;
      background: rgba(0, 255, 255, 0.1);
      animation: move 25s linear infinite;
      bottom: -150px;
      border-radius: 50%;
    }

    .circles span:nth-child(1) {
      left: 25%;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
    }

    .circles span:nth-child(2) {
      left: 10%;
      width: 20px;
      height: 20px;
      animation-delay: 2s;
      animation-duration: 12s;
    }

    .circles span:nth-child(3) {
      left: 70%;
      width: 20px;
      height: 20px;
      animation-delay: 4s;
    }

    .circles span:nth-child(4) {
      left: 40%;
      width: 60px;
      height: 60px;
      animation-delay: 0s;
      animation-duration: 18s;
    }

    .circles span:nth-child(5) {
      left: 65%;
      width: 110px;
      height: 110px;
      animation-delay: 0s;
    }

    .circles span:nth-child(6) {
      left: 75%;
      width: 150px;
      height: 150px;
      animation-delay: 3s;
    }

    @keyframes move {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
    }

    /* -------- RODAP√â -------- */
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #777;
    }

    footer a {
      color: #00ffff;
      text-decoration: none;
      transition: 0.3s;
    }

    footer a:hover {
      color: #ff00ff;
    }
  </style>
</head>
<body>
  <div class="circles">
    <span></span><span></span><span></span><span></span><span></span><span></span>
  </div>

  <h1>üöÄ Deploy Autom√°tico com GitHub Actions</h1>
  <p>Bem-vindo √† demonstra√ß√£o da nossa mini pipeline CI/CD.  
     Este site foi implantado automaticamente ap√≥s o envio de c√≥digo para o GitHub.</p>

  <footer>
    <p>Feito com üí° automa√ß√£o e tecnologia | <a href="#">Ver reposit√≥rio</a></p>
  </footer>
</body>
</html>
